<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイリッシュな入力フォーム</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f0f8ff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
        }

        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>入力フォーム</h2>
        <img src="images/food_tofu_bar.png" alt="tofu" style="width: 30%; height: auto; text-align: center;"/>
        <form action="input-servlet" method="POST">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>性別</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="男">男</label>
                    <label><input type="radio" name="gender" value="女">女</label>
                    <label><input type="radio" name="gender" value="その他" checked>その他</label>
                </div>
            </div>

            <div class="form-group">
                <label>好物</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="food" value="カレー">カレー</label>
                    <label><input type="checkbox" name="food" value="ラーメン">ラーメン</label>
                    <label><input type="checkbox" name="food" value="牛丼">牛丼</label>
                </div>
            </div>

            <div class="form-group">
                <label for="hobby">好きな部位</label>
                <select id="hobby" name="hobby">
                    <option value="むね">むね</option>
                    <option value="もも">もも</option>
                    <option value="手羽先">わき</option>
                    <option value="ぼんじり">しり</option>
                    <option value="かわ">かわ</option>
                </select>
            </div>

            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
